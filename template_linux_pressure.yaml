    - uuid: fc3089e96aa34a9fa86fe178b7d2c9c9
      template: 'Linux Pressure Stall Information - PSI'
      name: 'Linux Pressure Stall Information - PSI'
      description: 'Provides access to the pressure stall info for cpu, memory and io.'
